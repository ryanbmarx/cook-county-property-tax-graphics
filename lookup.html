<!DOCTYPE html>
<html>
<head>
  <title></title>
  {# <link rel="stylesheet" href="https://use.fontawesome.com/6745e48e70.css"> #}
  <link rel="stylesheet" type="text/css" href="//{{ ROOT_URL }}/css/lookup-styles.css">
  <script type="text/javascript">
    window.ROOT_URL="{{ ROOT_URL }}";
    window.error_not_found = "{{ error_not_found_message }}";
    window.error_not_in_cook_county = "{{ error_not_in_cook_county }}";
  </script>
  <script src="//{{ ROOT_URL }}/js/vendor.min.js"></script>
</head>
<body>
  {# Gauges (and a couple other things) sprite #}
  <div style='display:none;height:0'>{% include 'img/sprite.svg' %}</div>
  <section class="lookup">
    <h1 class='lookup__headline'>{{ lookup_headline|process_text() }}</h1>
    <p class='lookup__chatter'>{{ lookup_chatter|process_text() }}</p>

    {% include '_subtemplates/_form.html' %}
    {% include '_subtemplates/_profile.html' %}

  </section>
  <section class='credits'>
    {{ lookup_sources|markdown }}
  </section>
  <script src="//{{ ROOT_URL }}/js/app.min.js"></script>
</body>
</html>
