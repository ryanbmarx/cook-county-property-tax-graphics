
<div class='profile-lookup'>
	<div class='profile-lookup__inner'>
		<input id='search-address' type='text' name='address' placeholder='Search for an address'>
		<button type='submit' id='search-address-submit'>
			<svg viewBox="0 0 25 25" class='submit-arrow'>
				  <use xlink:href="#arrow" />
			</svg>
			{# <img alt='Submit button' src='http://{{ ROOT_URL }}/img/arrow.svg' /> #}
		</button>
	</div>
	<p class='profile-lookup__error-message'>{{ error_message }}</p>
	<p class='profile-lookup__note'>{{ form_note }}</p>
</div>
